    <div class="row bs-wizard text-center">
        <ng-template ngFor let-i [ngForOf]="steps">
            <div [style.width]="width"
                 [ngClass]="{'bs-wizard-step': true, 'complete': i < step, 'active': i == step, 'disabled': i > step}"
                 [class.complete]="i < step">
                <!--<div class="text-center bs-wizard-stepnum">Step 1</div>-->
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
                <span class="bs-wizard-dot"></span>
                <span class="bs-wizard-dot"></span>
            </div>
        </ng-template>
    </div>

<bs-modal #loginModal [defaultCloseBtn]="false">
    <div class="bs-modal-header">
        <h3>Login</h3>
    </div>
    <div class="bs-modal-body">
        <form method="post" action="/accounts/login/" #loginForm>

            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf }}">
            <input type="hidden" name="next" value="{{ redirect }}">

            <div class="form-group">
                <label for="id_username" class="form-control-label">Username</label>
                <div class="col-xs-12">
                    <input autofocus="" id="id_username" maxlength="254" name="username" type="text" required=""
                           class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="id_password" class="form-control-label">Password</label>
                <div class="col-xs-12">
                    <input id="id_password" name="password" type="password" required="" class="form-control">
                </div>
            </div>
        </form>

        <p class="text-right"><a href="/accounts/password_reset/">Lost password?</a></p>
    </div>
    <div class="bs-modal-footer">
        <button type="submit" class="btn btn-primary" (click)="loginForm.submit()">
            <i class="glyphicon glyphicon-ok"></i> Login
        </button>
    </div>
</bs-modal>

<div class="col-xs-12 status-container">
    <h4>{{ config.title }}</h4>

    <ng-container *ngIf="!config.fields">
        <div class="col-xs-offset-1 well well-sm text-faded text-center">
            No information
        </div>
    </ng-container>

    <div class="table-responsive col-xs-offset-1" *ngIf="config.fields">
        <table class="table table-condensed table-hover table-striped">
            <tr *ngFor="let field of config.fields">
                <td class="col-xs-6">{{ field.label }}</td>
                <td class="col-xs-6 {{ field?.cssClass }}">
                    <div>
                        <ng-container *ngIf="!isPasswordText(field)">
                            {{ field.value }}
                        </ng-container>

                        <ng-container *ngIf="isPasswordText(field)">
                            <ng-container *ngIf="field.showAsText">
                                {{ field.value }}
                            </ng-container>

                            <ng-container *ngIf="!field.showAsText">
                                {{ showAsBullets(8) }}
                            </ng-container>

                            <ng-container *ngIf="isPasswordText(field)">
                        <span (click)="switchToText(field)" class="show-pass">
                            <i class="glyphicon"
                               [ngClass]="{'glyphicon-eye-close': field.showAsText, 'glyphicon-eye-open': !field.showAsText}"></i>
                        </span>
                            </ng-container>

                        </ng-container>
                    </div>
                    <div *ngIf="field.error_message" class="text-danger">
                        {{ field.error_message }}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>

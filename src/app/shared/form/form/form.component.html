<div>
  <form class="form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let element of elements" class="form-row">
      <li-element [element]="element" [form]="form"></li-element>
    </div>

    <div class="form-row" *ngIf="showSubmit">
      <button type="submit" [disabled]="!form.valid">Save</button>
    </div>
  </form>
</div>

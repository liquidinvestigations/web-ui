<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" *ngIf="defaultCloseBtn">
                    <span aria-hidden="true">&times;</span>
                </button>
                <ng-content select=".bs-modal-header"></ng-content>
            </div>
            <div class="modal-body">
                <ng-content select=".bs-modal-body"></ng-content>
            </div>
            <div class="modal-footer">
                <ng-content select=".bs-modal-footer"></ng-content>
            </div>
        </div>
    </div>
</div>

<div class="col-xs-11 col-xs-offset-1 col-sm-8">
    <div class="row">
        <div class="col-xs-12 status-container" *ngFor="let config of currentConfig">
            <h4>{{ config.title }}</h4>
            <div class="table-responsive col-xs-offset-1">
                <table class="table table-condensed table-hover table-striped">
                    <tr *ngFor="let field of config.fields">
                        <td>{{ field.label }}</td>
                        <td>
                            {{ field.value }}
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="col-xs-12 status-container">
            <h4>Services</h4>
            <div class="table-responsive col-xs-offset-1">
                <table class="table table-condensed table-hover table-striped">
                    <tr *ngFor="let service of services" [ngClass]="{ 'bg-danger': !!service.error_message }">
                        <td>
                            <b>{{ service.name.toUpperCase() }}</b>

                            <span *ngIf="service.error_message" class="text-danger pull-right"> {{ service.error_message }}</span>
                        </td>
                        <td [ngClass]="{ 'text-success': service.is_enabled, 'text-danger': !service.is_enabled }">
                            <i class="glyphicon glyphicon-ok" *ngIf="service.is_enabled"></i>
                            <i class="glyphicon glyphicon-remove" *ngIf="!service.is_enabled"></i>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>

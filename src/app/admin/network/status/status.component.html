<div class="settings-container" *ngIf="currentConfig">
    <ng-container *ngFor="let config of currentConfig">
        <div class="col-xs-12 col-lg-{{ 12/currentConfig.length }}">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-center">{{ config.title }}</h3>
                </div>
                <div class="panel-body">
                    <div class="row summary-field" *ngFor="let field of config.fields">
                        <div class="col-xs-12 col-sm-6 text-right summary-label">{{ field.label }}</div>
                        <div class="col-xs-12 col-sm-6 summary-value">{{ field.value }}</div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>

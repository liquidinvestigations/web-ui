<div class="col-xs-11 col-xs-offset-1 col-sm-8">
    <div class="row">
        <div class="col-xs-12 status-container" *ngFor="let config of currentConfig">
            <h4>{{ config.title }}</h4>
            <div class="table-responsive col-xs-offset-1">
                <table class="table table-condensed table-hover table-striped">
                    <tr *ngFor="let field of config.fields">
                        <td class="col-xs-6">{{ field.label }}</td>
                        <td class="col-xs-6">
                        <span *ngIf="!isPasswordText(field)">
                            {{ field.value }}
                        </span>
                            <span *ngIf="isPasswordText(field)">
                            <ng-container *ngIf="field.showAsText">
                                {{ field.value }}
                            </ng-container>

                            <ng-container *ngIf="!field.showAsText">
                                {{ showAsBullets(field.value) }}
                            </ng-container>

                            <span *ngIf="isPasswordText(field)" (click)="switchToText(field)" class="show-pass">
                                    <i class="glyphicon"
                                       [ngClass]="{'glyphicon-eye-close': field.showAsText, 'glyphicon-eye-open': !field.showAsText}"></i>
                            </span>
                        </span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

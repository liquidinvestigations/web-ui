<div class="settings-container" *ngIf="currentConfig">
        <div class="col-xs-12 col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-center">{{ currentConfig['lan'].title }}</h3>
                </div>
                <div class="panel-body">
                    <div class="row summary-field" *ngFor="let field of currentConfig['lan'].fields">
                        <div class="col-xs-12 col-sm-6 text-right summary-label">{{ field.label }}</div>
                        <div class="col-xs-12 col-sm-6 summary-value">{{ field.value }}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-center">{{ currentConfig['wan'].title }}</h3>
                </div>
                <div class="panel-body">

                    <div class="row summary-field" *ngFor="let field of currentConfig['wan'].fields">
                        <div class="col-xs-12 col-sm-6 text-right summary-label">{{ field.label }}</div>
                        <div class="col-xs-12 col-sm-6 summary-value">{{ field.value }}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-center">{{ currentConfig['services'].title }}</h3>
                </div>
                <div class="panel-body">

                    <div class="row summary-field" *ngFor="let field of currentConfig['services'].fields">
                        <div class="col-xs-12 col-sm-6 text-right summary-label">{{ field.label }}</div>
                        <div class="col-xs-12 col-sm-6 summary-value" [ngClass]="{ 'text-success': field.value, 'text-danger': !field.value }">
                            <i class="glyphicon glyphicon-ok" *ngIf="field.value"></i>
                            <i class="glyphicon glyphicon-remove" *ngIf="!field.value"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

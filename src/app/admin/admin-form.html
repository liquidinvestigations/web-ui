<div class="row">
    <div class="col-xs-12 col-sm-8">

        <dynamic-form [fg]="dynamicFormConfig" [onSuccessSubmit]="successSubmit.bind(this)"
                      [showSubmitButton]="false"></dynamic-form>

        <div class="row">
            <div class="col-xs-12 col-sm-9 text-right" style="padding: 0">

                <button *ngIf="buttonConfig"
                        class="{{ buttonConfig.buttonClass }}"
                        (click)="buttonConfig.action()"
                        [disabled]="buttonConfig.isDisabled()"
                >{{ buttonConfig.label }}
                    <i *ngIf="!buttonConfig.isLoading()" class="{{ buttonConfig.iconClass }}"></i>
                    <i *ngIf="buttonConfig.isLoading()" class="fa fa-spin fa-refresh"></i>
                </button>
            </div>
        </div>
    </div>

</div>

<div class="col-xs-11 col-xs-offset-1 col-sm-8">
    <div class="row">
        <div class="col-xs-12 status-container" *ngFor="let config of currentConfig">
            <h4>{{ config.title }}</h4>
            <div class="table-responsive col-xs-offset-1">
                <table class="table table-condensed table-hover table-striped">
                    <tr *ngFor="let field of config.fields">
                        <td class="col-xs-6">{{ field.label }}</td>
                        <td class="col-xs-6">
                            <i *ngIf="field.iconClass" class="{{ field.iconClass }}"></i>
                            {{ field.displayValue }}
                        </td>
                        <td>
                            <ng-container *ngIf="field.toggleAction">
                                <label class="switch">
                                    <input class="checkbox" type="checkbox"
                                           [attr.checked]="field.value ? 'checked' : null" (change)="field.toggleAction(field.value, config)">
                                    <span class="slider round"></span>
                                </label>
                            </ng-container>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
